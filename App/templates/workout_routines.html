<!doctype html>
<html>
  <head>
    <title>Workout Routines</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='workout_routine.css') }}">
  </head>
  <body>
    <header>
      <h1>Workout Routines</h1>
    </header>
    <main>
      {% if routines %}
        {% for routine in routines %}
          <h2>{{ routine.name }}</h2>
          <p>{{ routine.description }}</p>
          <button><a href="{{ url_for('edit_routine', routine_id=routine.id) }}">Edit Routine</a></button>
          <button><a href="{{ url_for('delete_routine', routine_id=routine.id) }}">Delete Routine</a></button>
          <hr>
        {% endfor %}
      {% else %}
        <p>No routines found.</p>
      {% endif %}
    </main>
  </body>
</html>
